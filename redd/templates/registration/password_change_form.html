{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="row top-buffer">
    <div class="col-md-4 col-md-offset-4 panel panel-default page_login">
        <form class="margin-base-vertical" method="post" action>
            {% csrf_token %}
            <fieldset>
                <legend><h1>CHANGE PASSWORD</h1></legend>
                <div class="form-group">
                    <label>OLD PASSWORD</label>
                     <p class="input-group text-center ">
                        <span class="input-group-addon glyphicon glyphicon-lock"><span class="icon-envelope"></span></span>
                        <input type="password" class="form-control input-lg" id="id_old_password" name="old_password" placeholder="old password" />
                    </p>
                </div>
                <small class="error_list">{{ form.old_password.errors }}</small>
                <div class="form-group">
                    <label>NEW PASSWORD</label>
                     <p class="input-group text-center">
                        <span class="input-group-addon glyphicon glyphicon-lock"><span class="icon-envelope"></span></span>
                        <input type="password" class="form-control input-lg" id="id_new_password1" name="new_password1" placeholder="new password" />
                    </p>
                </div>
                <small class="error_list">{{ form.new_password1.errors }}</small>
                <div class="form-group">
                    <label>CONFIRM PASSWORD</label>
                     <p class="input-group text-center ">
                        <span class="input-group-addon glyphicon glyphicon-lock"><span class="icon-envelope"></span></span>
                        <input type="password" class="form-control input-lg" id="id_new_password2" name="new_password2" placeholder="confirm password" />
                    </p>
                </div>
                <small class="error_list">{{ form.new_password2.errors }}</small>
                <p class="text-center">
                    <button type="submit" class="btn btn-sister-red btn-lg">CHANGE PASSWORD</button>
                </p>
                <input type="hidden" name="next" value="{{ next }}" />
            </fieldset>
        </form>
    </div><!-- //col -->
</div><!-- //row -->

{% endblock %}
